<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
        <link rel="stylesheet" href="css/index.css">
        <title>Game of Life</title>
    </head>
    <body>
        <nav class="navbar navtop-color navbar-expand-lg navbar-light">
            <div class="container-fluid navtop mb-1">
                    <div class="navbar-brand">
                        <img src="./img/game_of_life_straight_dark.png" class="img-fluid" width="200">
                    </div>
                    <div class="d-flex">
                        <img src="./img/45_account_img.png" class="img-fluid" onclick="to_profile();" width="45"> <!--link to profile-->
                    </div>
            </div>
        </nav>
        
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" id="navbartop" style="z-index: 1">
            <div class="container-fluid mb-2 mt-3">
                <div class="container">
                    <div class="text-center row">
                        <div class="col">
                            <h6 onclick="swrcmd()" style="color:#FF5F24" id="rcmd-btn">Recommended</h6>
                        </div>
                        <div class="col">
                            <h6 onclick="swpend()" id="pend-btn">Pending</h6>
                        </div>
                        <div class="col">
                            <h6 onclick="swbrws()" id="brws-btn">Browse</h6>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="rcmd-tab elementToFadeInAndOut" id="rcmd-tab" style="display:block;"> <!--Recommended Screen-->
            <div class="holder-cards" id="rec-holder">
                <!--recommended cards goes here-->
            </div>
        </div>

        <div class="pend-tab elementToFadeInAndOut" id="pend-tab" style="display:none"> <!--Pending Screen-->
            <div class="holder-cards" id="pend-holder">
                <!--pending cards goes here-->
            </div>
        </div>

        <div class="brsw-tab elementToFadeInAndOut" id="brws-tab" style="display:none">  <!--Browse Screen-->
            <nav class="navbar sticky-top navbar-light bg-light" id="searchbartop" style="z-index: 0">
                <div class="container-fluid mb-2 mt-2">
                    <input type="text" id ="brws_search" name="brws_search" onkeyup="search_task()" class="form-control form-control-lg shadow-none border-0 rounded-pill" >
                    <div class="mt-3">
                        <button type="button" onclick="selectTag('tag-productivity');" class="btn btn-orange rounded-pill" value=true id="tag-productivity" autocomplete="off">Productivity</button>
                        <button type="button" onclick="selectTag('tag-health');" class="btn btn-orange rounded-pill" value=true id="tag-health" style="margin-left: 5" autocomplete="off">Health</button>
                        <button type="button" onclick="selectTag('tag-creativity');" class="btn btn-orange rounded-pill" value=true id="tag-creativity" style="margin-left: 5" autocomplete="off">Arts & Crafts</button>
                    </div>
                </div>
            </nav>
            <div style="position:fixed; bottom:10px; right: 10px; z-index: 1;">
                <div class="ms-auto mb-2 mb-lg-0">
                    <img src="./img/plustaskbtn.png" onclick="to_create()" width="60px"class="btn-addtask">
                </div>
            </div>
            <div class="holder-cards" id="browse-holder">
                <!--browse cards goes here-->
            </div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
