<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
        <link rel="stylesheet" href="css/index.css">
        <title>Game of Life</title>
    </head>
    <body>
        <div class="elementToFadeInAndOut" id="profile" style="display:block;"> <!--splash screen display elements-->
            <div class="profile-bg container-fluid">
                <div class="profile-pd">
                    <img src="./img/account-img.png" width="125" alt="">
                </div>
            </div>
            <div class="container-fluid text-center">
                <div class="container container-profile">
                    <div class="row">
                        <p class="fs-2 fw-bold" id="username"></p><br>
                    </div>
                    <div class="row">
                        <p class="fs-4" id="level">Level</p><br>
                    </div>
                    <div class="progress" style="height: 30px;">
                        <div class="progress-bar" id="level-bar" role="progressbar" style="" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="row mt-3">
                        <p class="fs-2 fw-bold" id="completed_tasks" onclick="swtaskdone()">Completed Tasks:</p><br>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <img src="./img/briefcase-fill.svg" width="45px">
                        </div>
                        <div class="col">
                            <img src="./img/heart-fill.svg" width="45px">
                        </div>
                        <div class="col">
                            <img src="./img/palette-fill.svg" width="45px">
                        </div>
                    </div>
                    <div class="row mt-2 mb-5">
                        <div class="col">
                            <p class="fs-4 fw-bold" id="productivity"></p><br>
                        </div>
                        <div class="col fw-bold">
                            <p class="fs-4" id="health"></p><br>
                        </div>
                        <div class="col fw-bold">
                            <p class="fs-4" id="creativity"></p><br>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <p class="fs-5" onclick="logout()">Log out?</p>   
                    </div>
                </div>
            </div>
        </div>

        <div class="elementToFadeInAndOut" id="show-history" style="display:none"> <!--task-done-screen-->
            <nav class="navbar navtop-color navbar-expand-lg sticky-top">
                <div class="container-fluid">
                    <p> </p>
                    <p class="fs-2 fw-bold mt-2" style="color:white;">Task History</p><br>
                </div>
            </nav>

            <div class="holder-cards" id="cards-history">
                <!--cards goes here-->
            </div>

            <nav class="navbar fixed-bottom">
                <div class="container-fluid">
                    <div class="ms-4 mb-2">
                        <img src="https://cdn.discordapp.com/attachments/760757739780571146/896924482059509810/return_btn.png" id="btnReturn" onclick="swreturnprofile()" class="btn-addtask image-fluid" width="125px">
                    </div>
                </div>
            </nav>
        </div>


        <script src="cordova.js"></script>
        <script src="js/profile.js"></script>
    </body>
</html>
